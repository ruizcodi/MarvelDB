<!doctype html>
<html lang="en" ng-app="marveldb">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="author" content="Sergio XalambrÃ­" />
	<meta name="description" content="Webapp to find characters in the Marvel database." />
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
	<title>Marvel DataBase</title>
	<link rel="author" href="humans.txt" type="text/plain" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="lib/normalize.min.css" />
	<link rel="stylesheet" href="lib/jquery-ui-1.10.4.custom.min.css" />
	<link rel="stylesheet" href="static/css/main.min.css" />
</head>
<body>
	<header>
		<h1>Marvel DataBase</h1>
		<a href="//github.com/sergiodxa/MarvelDB" class="icon-github" title="Repositorio de Github">
			<img src="./static/img/icon-github.png" alt="Github" />
		</a>
	</header>
	<section>
		<div ng-controller="searchCtrl">
			<form class="query" ng-submit="searchCharacter(query)">
				<input type="text" id="query" ng-model="query" name="query" placeholder="Enter the name of the Marvel character you're looking for" />
			</form>
		</div>
		<div ng-view></div>
	</section>
	<footer>
		<p>Developed by <a href="//twitter.com/sergiodxa" title="Follow me in Twitter">@sergiodxa</a> with <a href="http://developer.marvel.com/" title="Marvel Developer Portal">Marvel API</a></p>
	</footer>
	<script src="lib/modernizr.min.js"></script>
	<script src="lib/jquery-1.10.2.js"></script>
	<script src="lib/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
	<script src="app/controllers/search.min.js"></script>
	<script src="app/controllers/character.min.js"></script>
	<script src="app/main.min.js"></script>
</body>
</html>
